{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Result Section Begin -->
<section class="results">
    <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="section-title from-blog__title">
                  <h1>Search Results</h1>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6">
            <div class="results">
              {% for item in cont %}
                <div class="blog__item__pic">
                    <img src="{{ item.image }}" alt="">
                </div>
                <div class="blog__item__text">

                    <h3><a href="{{ item.url }}">{{ item.dish_name }}</a></h3>

                </div>
              {% endfor %}
            </div>
          </div>
      </div>
    </div>
</section>
<!-- Result Section End -->

{% endblock %}
