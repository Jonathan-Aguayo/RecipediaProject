{%extends 'base.html'%}



{%block content%}

{%for post in posts%}
<div class='container'>
  <div class = col align-self-start'>  
    <div class="card">
      <div class="row g-0">
        <div class="col">
            {%if post.photo.url%}
         <a href={{post.get_absolute_url }}> <img class='img-thumbnail ' style='height:175px; width:225px;' src={{post.photo.url}} alt="Photo unavailable"></a>
            {%endif%}
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <a class=" card-title text-dark " href={{post.get_absolute_url }}><p class='text-uppercase font-weight-bold'>{{post.title}}</p> </a>
            <p class="card-text">{{ post.body|truncatewords:10|linebreaks }}</p>
            <a href = {{post.author.get_absolute_url}} class="card-text text-muted"><small >{{post.author.username}}</small></a>
            <p class="card-text"><small class="text-muted">{{post.publish}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{%endfor%}
{% endblock %}
