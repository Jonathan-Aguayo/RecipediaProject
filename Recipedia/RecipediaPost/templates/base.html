{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static " css /blog.css" %}" rel="stylesheet">
</head>
<body>
    <div id="content">
    <label for="Post" class="form-label">Example label</label>
    <input type="text" class="form-control" id="Post" placeholder="Example input placeholder">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog.</p>
    </div>
</body>
</html>
